"ui.cursor" = { bg = "white", fg = "black" }
"ui.cursor.insert" = { fg = "black", bg = "light-white" }
"ui.cursor.primary.insert" = { fg = "black", bg = "light-white" }
"ui.cursor.primary" = { fg = "yellow", bg = "black", modifiers = ["reversed"] }
"ui.cursor.match" = { fg = "black", bg = "yellow"}

"ui.selection" = { bg = "bright-white" }
"ui.selection.primary" = { bg = "light-white" }
"ui.cursorline.primary" = { fg = "white", bg = "cursor-line" }

"ui.highlight" = { bg = "light-white" }
"ui.highlight.frameline" = { }

"ui.gutter" = { fg = "light-green", bg = "light-black"}
