"tag" = { fg = "light-yellow" }
"attribute" = { fg = "yellow" }
"comment" = { fg = "whitespace" }
"constant" = { fg = "light-yellow" }
"constant.numeric" = { fg = "yellow", modifier=["bold"] }
"constant.builtin" = { fg = "light-green" }
"constant.character.escape" = { fg = "light-yellow" }
"constructor" = { fg = "yellow" }
"function" = { fg = "caramel" }
"function.builtin" = { fg = "light-blue" }
"function.macro" = { fg = "light-blue" }
"keyword" = { fg = "light-green" }
"keyword.control" = { fg = "white" }
"keyword.control.import" = { fg = "light-red" }
"keyword.directive" = { fg = "light-green" }
"keyword.storage" = { fg = "blue" }
"label" = { fg = "blue" }
"namespace" = { fg = "blue" }
"operator" = { fg = "light-white" }
"keyword.operator" = { fg = "light-red" }
"special" = { fg = "white" }
"string" = { fg = "light-aqua" }
"string.escape" = "light-green"
"string.regex" = "light-red"
"string.special" = "light-green"
"type" = { fg = "yellow" }
"variable.builtin" = { fg = "light-yellow" }
"variable.parameter" = { fg = "light-yellow" }
"variable.other.member" = { fg = "light-yellow" }

"markup.heading" = { fg = "light-red", modifiers = ["bold"] }
"markup.raw.inline" = { fg = "blue" }
"markup.bold" = { fg = "bright-white", modifiers = ["bold"] }
"markup.italic" = { fg = "bright-white", modifiers = ["italic"] }
"markup.strikethrough" = { modifiers = ["crossed_out"] }
"markup.list" = { fg = "green" }
"markup.quote" = { fg = "white" }
"markup.link.url" = { fg = "yellow", modifiers = ["bold", "underlined"]}
"markup.link.text" = { fg = "light-yellow" }


#DONE
"diff.plus" = "light-green"
"diff.delta" = "light-purple"
"diff.minus" = "light-red"

"diagnostic.info".underline = { color = "blue", style = "curl" } 
"diagnostic.hint".underline = { color = "green", style = "curl" } 
"diagnostic.warning".underline = { color = "yellow", style = "curl" } 
"diagnostic.error".underline = { color = "red", style = "curl" } 
"diagnostic.unnecessary" = { modifiers = ["dim"] }
"diagnostic.deprecated" = { modifiers = ["crossed_out"] }
"info" = { fg = "blue", modifiers = ["bold"] }
"hint" = { fg = "green", modifiers = ["bold"] }
"warning" = { fg = "yellow", modifiers = ["bold"] }
"error" = { fg = "light-red", modifiers = ["bold"] }

"ui.background" = {bg = "black"}

"ui.virtual" = { fg = "light-black" }
"ui.virtual.indent-guide" = { fg = "light-black" }
