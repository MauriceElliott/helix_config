theme = "kanagawa_transparent"

[editor]
mouse        = true
shell        = ["bash", "-c"]
auto-save    = true
cursorline   = true
bufferline   = "always"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.statusline]
left        = [ "mode", "spinner", "diagnostics" ]
center      = [ "file-name", "separator", "version-control" ]
right       = [ "position", "separator", "total-line-numbers" ]
separator   = "=== "
mode.normal = "NOR=>"
mode.insert = "INS=>"
mode.select = "SEL=>"

[editor.lsp]
display-inlay-hints = true

[keys.normal]
space."." = "file_picker_in_current_buffer_directory"
A-up = ["extend_to_line_bounds", "delete_selection", "move_line_up", "paste_before"]
A-down = ["extend_to_line_bounds", "delete_selection", "paste_after"]
